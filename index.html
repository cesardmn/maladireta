<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icons/icon.svg" type="image/x-icon" />
    <title>Mala Direta</title>
    <script type="module" crossorigin src="/maladireta/assets/index-BwZ2OYTr.js"></script>
    <link rel="modulepreload" crossorigin href="/maladireta/assets/@xmldom-DOVMbaKB.js">
    <link rel="modulepreload" crossorigin href="/maladireta/assets/docxtemplater-N1i14-OG.js">
    <link rel="modulepreload" crossorigin href="/maladireta/assets/pizzip-YOn4fNJJ.js">
    <link rel="modulepreload" crossorigin href="/maladireta/assets/xlsx-B4JKliiB.js">
    <link rel="modulepreload" crossorigin href="/maladireta/assets/jszip-CuQb68Cf.js">
    <link rel="modulepreload" crossorigin href="/maladireta/assets/file-saver-BPLbHmtI.js">
    <link rel="stylesheet" crossorigin href="/maladireta/assets/index-DgozzdKn.css">
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <h1>
        <span>Mala</span>
        <span class="logo-em">Direta</span>
      </h1>
      <span class="img-container" aria-label="logo da autoflux">
        <img src="img/icons/icon.svg" alt="logo da autoflux" class="profile" />
      </span>
    </header>

    <!-- MAIN -->
    <main>
      <!-- DOCX -->
      <div class="step active-step">
        <div class="doc-container">
          <section class="doc-header">
            <h3 class="doc-title">Modelo.docx</h3>
            <img src="img/icons/docx.svg" alt="Ícone DOCX" class="doc-icon" />
          </section>

          <section class="doc-content">
            <p class="doc-instruction">
              Crie um arquivo <strong>.docx</strong> que contenha
              <span class="doc-tag">{tags}</span> conforme o modelo.
            </p>
            <div class="doc-example border-blue">
              <p>
                <span class="doc-tag">{Lorem}</span> ipsum
                <span class="doc-tag">{dolor}</span>
              </p>
              <p>sit amet consectetur</p>
              <p><span class="doc-tag">{adipisicing}</span> elit.</p>
            </div>
          </section>

          <section class="doc-actions">
            <input
              type="file"
              name="docxInput"
              id="docxInput"
              accept=".docx"
              hidden
            />
            <label for="docxInput" class="btn btn-blue"> Enviar .docx </label>
            <a href="assets/docx_modelo.docx" class="link">
              Baixar Arquivo Modelo
            </a>
          </section>

          <section class="doc-log">
            <p class="docx-error"></p>
          </section>
        </div>
      </div>

      <!-- XLSX -->
      <div class="step">
        <div class="doc-container">
          <section class="doc-header">
            <h3 class="doc-title">Dados.xlsx</h3>
            <img src="img/icons/xlsx.svg" alt="Ícone XLSX" class="doc-icon" />
          </section>

          <section class="doc-content">
            <p class="doc-instruction">
              Crie um arquivo <strong>.xlsx</strong> e use as tags do modelo
              <strong>.docx</strong> como cabeçalho.
            </p>
            <div class="doc-example border-green">
              <img src="/maladireta/img/xlsx.webp" alt="" />
            </div>
          </section>

          <section class="doc-actions">
            <input
              type="file"
              name="xlsxInput"
              id="xlsxInput"
              accept=".xlsx"
              hidden
            />
            <label for="xlsxInput" class="btn btn-green">Enviar .xlsx</label>
            <a href="assets/xlsx_modelo.xlsx" class="link">
              Baixar Arquivo Modelo
            </a>
          </section>

          <section class="doc-log">
            <p class="xslx-error"></p>
          </section>
        </div>
      </div>

      <!-- PREVIEW -->
      <div class="step">
        <div class="preview-container">
          <section class="doc-header">
            <h3 class="doc-title">Avaliação</h3>
            <img src="img/icons/check.svg" alt="Ícone XLSX" class="doc-icon" />
          </section>

          <div class="preview">
            <dialog class="dialog-content"></dialog>
            <div class="preview-log"></div>
          </div>
          <button class="btn btn-green" id="generate">baixar</button>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer></footer>
  </body>
</html>
